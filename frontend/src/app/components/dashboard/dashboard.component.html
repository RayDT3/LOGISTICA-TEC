<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    .sidebar-dark .nav-item .collapse-inner {
      display: none;
      position: relative;
      background-color: #4e73df;
      padding: 0;
      border-radius: 5px;
    }

    .sidebar-dark .nav-item:hover .collapse-inner,
    .sidebar-dark .nav-item:focus-within .collapse-inner,
    .sidebar-dark .nav-item .collapse-inner:hover {
      display: block;
    }

    .sidebar-dark .nav-item .collapse-inner a {
      color: #fff;
      background-color: transparent;
      border: none;
      padding: 10px 15px;
      display: block;
      text-align: left;
      border-radius: 5px;
    }

    .sidebar-dark .nav-item .collapse-inner a:hover {
      background-color: #2e59d9;
    }
  </style>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/inicio">
        <div class="teclogo">
          <img class="tec" src="../../../assets/img/tecicon.png" alt="">
        </div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" routerLink="/inicio">
          <i class="fa-solid fa-house"></i>
          <span>Inicio</span>
        </a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Usuarios
      </div>

      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item active">
        <a class="nav-link collapsed" routerLink="/users" data-target="#collapseTwo"
          aria-expanded="true" aria-controls="collapseTwo">
          <i class="fa-solid fa-users"></i>
          <span>Listado de usuarios</span>
        </a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        TABLAS CABECERAS
      </div>

      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item active">
        <a class="nav-link" routerLink="/chefs" data-target="#collapsePages" aria-expanded="true"
          aria-controls="collapsePages">
          <i class="fas fa-utensils"></i>
          <span>Listado de chefs</span>
        </a>
      </li>

     <!-- Nav Item - Almacen Collapse Menu -->
    <li class="nav-item active" id="almacen-menu">
      <a class="nav-link" (mouseenter)="toggleCollapse(true)" (mouseleave)="toggleCollapse(false)">
        <i class="fas fa-boxes"></i>
        <span>Almacen</span>
      </a>
      <div class="collapse-inner" [ngStyle]="{'max-height': collapseHeight}" (mouseenter)="toggleCollapse(true)" (mouseleave)="toggleCollapse(false)">
        <a class="nav-link" routerLink="/almacenes">Lista de productos</a>
        <a class="nav-link" routerLink="/receta">Lista de recetas</a>
        <a class="nav-link" routerLink="/elaborarPedido">Elaborar pedido</a>
      </div>
    </li>







      <!-- Divider -->
      <hr class="sidebar-divider">

      <li class="nav-item active">
        <a class="nav-link" (click)="logOut()" href="#" data-target="#collapsePages" aria-expanded="true"
          aria-controls="collapsePages">
          <i class="fas fa-sign-out-alt"></i>
          <span>Cerrar Sesion</span>
        </a>
      </li>

    </ul>

    <!-- MI NAVBAR DE LA PAGINA COMPLETA -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- ESTE ES MI NAVBAR SAMUEL -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <div class="container-fluid">
            <a class="navbar-brand" routerLink="''">Area Logistica - Gastronomia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-items dropdown no-arrow">
              <a class="nav-link dropdown-toggle" id="userDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span style="color: black;"><i class="fa-solid fa-user"></i> Admin</span>
              </a>
            </li>

          </ul>

        </nav>

        <div class="container-fluid">

          <!-- ACA VA MI ROUT OUTLET -->
          <router-outlet></router-outlet>

        </div>

      </div>

      <!-- PIE DE PAGINA -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>GUSTORJA &copy; Creacion de sitio web 2024</span>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>

</html>
